<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/N-48.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <!-- owl css -->
  <link rel="stylesheet" href="assets/css/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="assets/css/owl/owl.theme.default.min.css">

  <title>Início - Netflix</title>
</head>
<body>
  <div class="bg-banner">
    <header>
      <div class="container">
        <a class="logo" href="#" >
          <img src="assets/img/netflix-logo.png" alt="Logo da netflix" width="92px">
        </a>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
          <a href="#">Minha lista</a>
        </nav>
      </div>
    </header>
  
    <main>
      <div class="filme-principal">
        <div class="container">
          <div class="text">
            <h3 class="titulo">THE WITCHER</h3>
            <p class="sinopse">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.</p>
          </div>
          <div class="botoes">
            <button role="button" class="botao-assistir">
            <i class="fas fa-play"></i>
             <span class="text-play-buttom">Assistir</span>
            </button>
            <button role="button" class="botao-info">
              <i class="fas fa-info-circle"></i>
              <span class="text-info-buttom">Mais informações</span>
            </button>
          </div>
        </div>  
      </div>
    </main>
  
    <div class="carrossel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="assets/img/filme1.jpg">
        </div>
        <div class="item">
          <img class="box-filme" src="assets/img/filme2.jpg">
        </div>
        <div class="item">
          <img class="box-filme" src="assets/img/filme3.jpg">
        </div>
        <div class="item">
          <img class="box-filme" src="assets/img/filme4.jpg">
        </div>
        <div class="item">
          <img class="box-filme" src="assets/img/filme5.jpg">
        </div>
        <div class="item">
          <img class="box-filme" src="assets/img/filme6.jpg">
        </div>
        <div class="item">
          <img class="box-filme" src="assets/img/filme7.jpg">
        </div>
        <div class="item">
          <img class="box-filme" src="assets/img/filme8.jpg">
        </div>
        <div class="item">
          <img class="box-filme" src="assets/img/Theo.jpg">
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://kit.fontawesome.com/8552d75937.js" crossorigin="anonymous"></script>
  <script src="assets/js/owl/jquery.min.js"></script>
  <script src="assets/js/owl/owl.carousel.min.js"></script>
  <script src="assets/js/owl/setup.js"></script>
  
</body>
</html>
